<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSys Değişken Adresleyici</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 style="position: absolute; font-size: 1rem;">v2.0.3</h1>
    <div class="drawer" id="projectDrawer">
        <div class="drawer-content">
            <h2>Proje İşlemleri</h2>
            <div class="drawer-form">
                <div class="form-group">
                    <label for="projectName">Proje Adı:</label>
                    <input type="text" id="projectName" placeholder="Proje Adı" class="project-name">
                </div>
                <input type="file" id="projectImport" accept=".csvar" style="display: none">
                <button id="importBtn" class="action-btn">Proje Yükle</button>
                <button id="exportBtn" class="action-btn">Projeyi Kaydet</button>
            </div>
            <button class="drawer-close" id="drawerClose">&times;</button>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <button id="projectMenuBtn" class="menu-btn">☰</button>
            <div class="title-section">
                <h1>CodeSys Değişken Adresleyici</h1>
                <div id="activeProject" class="project-info"></div>
            </div>
        </div>
        <div class="input-group">
            <label for="startAddress">Başlangıç Adresi:</label>
            <input type="number" id="startAddress" min="0" value="0">
        </div>
        <div class="input-group">
            <label for="enumOnEk">Enum Ön Ek:</label>
            <input type="text" id="enumOnEk">
        </div>
        <div class="text-areas">
            <div class="input-area">
                <div class="output-header">
                    <h2>Giriş</h2>
                    <div class="output-tabs">
                        <label style="align-self: center;">
                            <input type="checkbox" id="sortCheckbox" />
                            <span>Sırala</span>
                        </label>
                        <button class="tab-btn active" data-tab="inputsTab" data-tab-grp="1">Ham</button>
                        <button class="tab-btn" data-tab="inputTab" data-tab-grp="1">İşlenmiş</button>
                    </div>
                </div>
                <div class="tab-content active" id="inputsTab" data-tab-grp="1">
                        <button class="tab-btn active" data-tab="rawInputTab" data-tab-grp="inputsGrp">Okunmayan</button>
                        <button class="tab-btn" data-tab="rawInputReadTab" data-tab-grp="inputsGrp">Okunan</button>

                    <div class="tab-content active" id="rawInputTab" data-tab-grp="inputsGrp">
                        <span>Okunmayan Değişkenler: </span>
                        <textarea id="rawInputText" placeholder="Değişkenleri buraya girin..."></textarea>
                    </div>
                    <div class="tab-content" id="rawInputReadTab" data-tab-grp="inputsGrp">
                        <span>Okunan Değişkenler: </span>
                        <textarea id="rawInputReadText" placeholder="Değişkenleri buraya girin..."></textarea>
                    </div>
                </div>
                <div class="tab-content" id="inputTab" data-tab-grp="1">
                    <textarea id="inputText" readonly></textarea>
                </div>
            </div>
            <div class="output-area">
                <div class="output-header">
                    <h2>Çıkış</h2>
                    <div class="output-tabs">
                        <button data-tab-grp="2" class="tab-btn active" data-tab="variables">Değişkenler</button>
                        <button data-tab-grp="2" class="tab-btn" data-tab="definitions">Tanımlamalar</button>
                        <button data-tab-grp="2" class="tab-btn" data-tab="definitions2">Tanım-2</button>
                        <button data-tab-grp="2" class="tab-btn" data-tab="enum">Enum</button>
                        <button data-tab-grp="2" class="tab-btn" data-tab="creation">Oluşturma</button>
                    </div>
                </div>
                <div data-tab-grp="2" class="tab-content active" id="variables">
                    <textarea id="outputVariables" readonly></textarea>
                </div>
                <div data-tab-grp="2" class="tab-content" id="definitions">
                    <textarea id="outputDefinitions" readonly></textarea>
                </div>
                <div data-tab-grp="2" class="tab-content" id="definitions2">
                    <textarea id="outputDefinitions2" readonly></textarea>
                </div>
                <div data-tab-grp="2" class="tab-content" id="enum">
                    <textarea id="outputEnum" readonly></textarea>
                </div>
                <div data-tab-grp="2" class="tab-content" id="creation">
                    <textarea id="outputCreation" readonly></textarea>
                </div>
            </div>
        </div>
        <button id="processBtn" class="process-btn">İşle</button>
    </div>
    <div id="toast" class="toast"></div>
    <script src="codesys.js"></script>
    <script src="app.js"></script>
</body>

</html>
